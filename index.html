<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="left-col">
            <div class="odin-banner">
                <img src="/assets/odin-lined.png" width="100">
                <h1>ODIN</h1>
            </div>
            <small class="copyright">Photo by Halie West on Unsplash</small>
        </div>
        <div class="right-col">
            <div class="text-content">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.<br>Sign up <strong><em>now</em></strong> to get started.</p>

                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
                <form>
                    <legend>Let's Do This!</legend>
                    <div class="field-container">
                        <div>
                        <fieldset>
                            <label id="first-name">FIRST NAME</label>
                            <input for="first-name" type="text">
                        </fieldset>
                        <fieldset>
                            <label id="email">EMAIL</label>
                            <input for="email" type="email">
                        </fieldset>
                        <fieldset>
                            <label id="password">PASSWORD</label>
                            <input for="password" type="password">
                        </fieldset> 
                    </div>
                    <div>
                        <fieldset>
                            <label id="last-name">LAST NAME</label>
                            <input for="last-name" type="text">
                        </fieldset>
                        <fieldset>
                            <label id="phone">PHONE NUMBER</label>
                            <input for="phone" type="number">
                        </fieldset>
                        <fieldset>
                            <label id="confirm-password">CONFIRM PASSWORD</label>
                            <input for="confirm-password" type="password">
                        </fieldset> 
                    </div>
                    </div>
                </form>
            </div>

        </div>
    </main>
</body>

</html>
